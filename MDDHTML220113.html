        <div class = "AM">- About MDD? -</div>
            <ul class = "A">

                    <li>MDD값이 높다 = 주식 가격이 위아래로 출렁이며 파도친다 = 변동성이 심한 주식</li>

                    <li>한국어로는 최대 낙폭이라고 부른다.</li>

            </ul> 
         </div>
